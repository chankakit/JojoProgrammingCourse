<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>微信朋友圈排版</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
	<!-- 封面和頭像 -->
	<div class="profile">
	  <div class="profile-cover"></div>
	  <div class="profile-info-wrap">
		<span class="profile-name">Aki</span>
		<img class="profile-avatar" src="https://cdn.dribbble.com/users/1164424/avatars/normal/db2298ee8f891797b04d990c82ce7170.png" alt="profile-avatar">
	  </div>
	</div>
	<!-- 朋友圈內容 -->
    <div class="container">
      <div class="timeline-wrap">
        <ul class="timeline">
          <li class="timeline-item">
            <div class="item-wrap">
              <div class="left-avatar-area">
                <img class="friend-avatar" src="http://www.yueren.io/wp-content/uploads/2017/04/jas.jpeg" alt="avatar">
              </div>
              <div class="right-detail-area">
                <span class="friend-name">Jojo</span>
                <p class="moment-detail">哥穿什麼都那麼帥！Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <div class="pictures-wrap">
                  <img class="single-picture" src="http://ww3.sinaimg.cn/large/0060lm7Tly1fnuddxmgozj30g40923yy.jpg">
                </div>
                <div class="moment-info">
                  <span class="post-time">15分鐘前</span>
                  <div class="btn-more">
                    <img src="./imgs/btn-more.svg" alt="">
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="timeline-item">
            <div class="item-wrap">
              <div class="left-avatar-area">
                <img class="friend-avatar" src="http://www.yueren.io/wp-content/uploads/2017/04/eric-1.jpeg" alt="avatar">
              </div>
              <div class="right-detail-area">
                <span class="friend-name">Eric</span>
                <p class="moment-detail">老闆，加鐘！快幫我們續費啊！</p>
                <a class="link" href="http://www.playstation.com.cn/psn-playstationstore.htm">
                  <img class="link-icon" src="http://www.playstation.com.cn/images/index_4.jpg">
                  <p class="link-title">在PlayStation®Store发觉最新最精彩的游戏内容</p>
                </a>
                <div class="moment-info">
                  <span class="post-time">2小時前</span>
                  <div class="btn-more">
                    <img src="./imgs/btn-more.svg" alt="">
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="timeline-item">
            <div class="item-wrap">
              <div class="left-avatar-area">
                  <img class="friend-avatar" src="https://cdn.dribbble.com/users/1164424/avatars/normal/db2298ee8f891797b04d990c82ce7170.png" alt="avatar">
              </div>
              <div class="right-detail-area">
                <span class="friend-name">Aki⚡</span>
                <p class="moment-detail">爺我從來不知打卡是何物！</p>
                <div class="pictures-wrap">
                  <img class="nine-pictures" src="http://ww2.sinaimg.cn/large/0060lm7Tly1fnug212fscj304e04eq2u.jpg">
                  <img class="nine-pictures" src="http://ww4.sinaimg.cn/large/0060lm7Tly1fnug2102ooj304e04e0sr.jpg">
                  <img class="nine-pictures" src="http://ww3.sinaimg.cn/large/0060lm7Tly1fnug216mguj304e04edg1.jpg">
                  <img class="nine-pictures" src="http://ww4.sinaimg.cn/large/0060lm7Tly1fnug212omcj304e04eglp.jpg">
                  <img class="nine-pictures" src="http://ww3.sinaimg.cn/large/0060lm7Tly1fnug21msifj304e04eglj.jpg">
                  <img class="nine-pictures" src="http://ww3.sinaimg.cn/large/0060lm7Tly1fnug21qii7j304e04ewee.jpg">
                  <img class="nine-pictures" src="http://ww2.sinaimg.cn/large/0060lm7Tly1fnug21tcshj304e04e0sr.jpg">
                  <img class="nine-pictures" src="http://ww4.sinaimg.cn/large/0060lm7Tly1fnug21tmhoj304e04et8r.jpg">
                  <img class="nine-pictures" src="http://ww4.sinaimg.cn/large/0060lm7Tly1fnug22czlgj304e04e3yg.jpg">
                </div>
                <div class="moment-info">
                  <span class="post-time">3小時前</span>
                  <div class="btn-more">
                    <img src="./imgs/btn-more.svg" alt="">
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="timeline-item">
            <div class="item-wrap">
              <div class="left-avatar-area">
                <img class="friend-avatar" src="http://img2.imgtn.bdimg.com/it/u=1415587216,3624150038&fm=15&gp=0.jpg" alt="avatar">
              </div>
              <div class="right-detail-area">
                <span class="friend-name">渣渣辉</span>

                  <div class="btn-more">
                    <img src="./imgs/btn-more.svg" alt="">
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
